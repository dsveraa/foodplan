<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}foodplan{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<style>
body {
    background-color:  #fff6e8 ;
}

.andika-regular {
  font-family: "Andika", serif;
  font-weight: 400;
  font-style: normal;
}

.andika-bold {
  font-family: "Andika", serif;
  font-weight: 700;
  font-style: normal;
}

.andika-regular-italic {
  font-family: "Andika", serif;
  font-weight: 400;
  font-style: italic;
}

.andika-bold-italic {
  font-family: "Andika", serif;
  font-weight: 700;
  font-style: italic;
}
.detalles-content {
    height: 0;
    overflow: hidden;
    transition: height 0.4s ease;
}
.detalles-content.show {
    height: auto;
}

</style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container my-4">
        <div class="d-flex flex-column align-items-center">
            <h1><a class="text-warning mb-2 text-decoration-none andika-regular-italic" href="/">foodplan</a></h1>
            <div class="d-flex gap-4 my-3">
              <a class="text-decoration-none text-secondary" href="/"><b>Home</b></a>
              <a class="text-decoration-none text-secondary" href="/week"><b>Men√∫ semanal</b></a>
              <a class="text-decoration-none text-secondary" href="/ingredients"><b>Total ingredientes</b></a>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.2.0/dist/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</body>
</html>
