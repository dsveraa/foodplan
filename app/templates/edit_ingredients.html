{% extends 'base.html' %}

{% block title %}Editar Plato{% endblock %}

{% block content %}

<div class="card my-3" style="max-width: 540px;">
    <div class="row g-0">
        <div id="imagen" class="col-md-4">
            <img src="{{ imagen }}" class="img-fluid rounded-start" alt="imagen del plato">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="fs-4">
                {{ nombre }}
                </div>
                <form action="/edit_ingredients/{{ id }}" method="POST">
                    <div id="ingredientes-container">
                        {% for plato_ingrediente in plato_ingredientes %}
                        <div class="ingrediente-form d-flex justify-content-between gap-1">
                            <div>
                                <select class="form-control" name="ingrediente_id[]" required>
                                    <option value="">Seleccionar...</option>
                                    {% for ingrediente in ingredientes %}
                                    <option value="{{ ingrediente.id }}" {% if ingrediente.id == plato_ingrediente.ingrediente_id %}selected{% endif %}>
                                        {{ ingrediente.nombre }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <select class="form-control" name="ingrediente_cantidad[]" required>
                                    <option value="">Seleccionar...</option>
                                    {% for i in range(1, 10) %}
                                    <option value="{{ i }}" {% if i == plato_ingrediente.cantidad %}selected{% endif %}>{{ i }}</option>
                                    {% endfor %}
                                    {% for i in range(10, 101, 10) %}
                                    <option value="{{ i }}" {% if i == plato_ingrediente.cantidad %}selected{% endif %}>{{ i }}</option>
                                    {% endfor %}
                                    {% for i in range(150, 751, 50) %}
                                    <option value="{{ i }}" {% if i == plato_ingrediente.cantidad %}selected{% endif %}>{{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <select class="form-control" name="ingrediente_unidad[]" required>
                                    <option value="">Seleccionar...</option>
                                    {% for unidad in unidades %}
                                    <option value="{{ unidad.id }}" {% if unidad.id == plato_ingrediente.unidad_id %}selected{% endif %}>
                                        {{ unidad.unidad }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex mt-4 justify-content-between">
                        <div>
                            <iconify-icon class="cursor-pointer" icon="hugeicons:add-circle" width="36" height="36" onclick="agregarIngrediente()"></iconify-icon>
                            <iconify-icon class="cursor-pointer" icon="hugeicons:minus-sign-circle" width="36" height="36" onclick="eliminarUltimoIngrediente()"></iconify-icon>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="" class="mt-2 pe-2" onclick="window.history.back()">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function agregarIngrediente() {
        const container = document.getElementById("ingredientes-container");
        const nuevoIngrediente = document.createElement("div");
        nuevoIngrediente.classList.add("ingrediente-form", "d-flex", "justify-content-between", "gap-1"); // Añadimos todas las clases necesarias
        
        nuevoIngrediente.innerHTML = `
            <div>
                <select class="form-control" name="ingrediente_id[]" required>
                    <option value="">Seleccionar...</option>
                    {% for ingrediente in ingredientes %}
                    <option value="{{ ingrediente.id }}">{{ ingrediente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <select class="form-control" name="ingrediente_cantidad[]" required>
                    <option value="">Seleccionar...</option>
                    {% for i in range(1, 10) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                    {% for i in range(10, 101, 10) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                    {% for i in range(150, 751, 50) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <select class="form-control" name="ingrediente_unidad[]" required>
                    <option value="">Seleccionar...</option>
                    {% for unidad in unidades %}
                    <option value="{{ unidad.id }}">{{ unidad.unidad }}</option>
                    {% endfor %}
                </select>
            </div>
        `;

        container.appendChild(nuevoIngrediente);
    }

    
    function eliminarUltimoIngrediente() {
        const ingredientes = document.querySelectorAll(".ingrediente-form");

        if (ingredientes.length > 1) {
            ingredientes[ingredientes.length - 1].remove(); // Elimina el último elemento
        }
    }

</script>
{% endblock %}
