    <div class="card-body">
        <h1 class="text-success text-center">{{ dia }}</h1>
        <p class="text-dark"><b>{{ plato }}</b> y ensalada de <b>{{ ensalada }}</b></p>
        <p><b>Ingredientes:</b></p>
        <ul class="text-dark">
        {% for ingrediente in ingredientes %}
            <li>{{ ingrediente }}</li>
        {% endfor %}
        </ul>
        <p><b>Preparaci√≥n:</b></p>
        <p class="text-dark">{{ preparacion }}</p>
    </div>
    
</div>

{% endblock %}
